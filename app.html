<!DOCTYPE html>
<html lang="ja">
<head prefix="og:http://ogp.me/ns#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta property="og:title" content="CardKnot">
    <meta property="og:description" content="CardKnotは、無限のキャンバスでアイデアを整理し、直感的につなぎ合わせることができる思考整理ツールです。">
    <meta property="og:image" content="https://cardknot.f5.si/images/image.png">
    <meta property="og:url" content="https://cardknot.f5.si">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="CardKnot">
    <meta property="og:locale" content="ja_JP">
    <meta property="og:locale:alternate" content="en_US">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CardKnot">
    <meta name="twitter:image" content="https://cardknot.f5.si/images/image.png">
    <meta description="CardKnotは、無限のキャンバスでアイデアを整理し、直感的につなぎ合わせることができる思考整理ツールです。">
    <link rel="icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>CardKnot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@100;200;300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="./dist/output.css" rel="stylesheet">
    <script type="importmap">
        {
          "imports": {
            "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
          }
        }
        </script>
        <script type="module" src="network.js"></script>
</head>
<body>


    
    <!-- Zoom Controls -->
    <div class="zoom-controls">
        <button class="zoom-btn" onclick="adjustZoom(1.2)" title="拡大"><i class="bi bi-plus-lg"></i></button>
        <div id="zoom-percent">100%</div>
        <button class="zoom-btn" onclick="adjustZoom(0.8)" title="縮小"><i class="bi bi-dash-lg"></i></button>
        <div class="h-px bg-gray-100 mx-1 my-1"></div>
        <button class="zoom-btn" onclick="resetZoom()" title="リセット"><i class="bi bi-aspect-ratio"></i></button>
        <div class="h-px bg-gray-100 mx-1 my-1"></div>
        <div id="dark-mode-btn" class="zoom-btn" onclick="toggleDarkMode()" title="ダークモード切替"><i class="bi bi-moon"></i></div>
        <div class="h-px bg-gray-100 mx-1 my-1"></div>
        <button class="zoom-btn" onclick="exportData()" title="JSON保存"><i class="bi bi-download"></i></button>
        <button class="zoom-btn" onclick="importData()" title="JSON読み込み"><i class="bi bi-upload"></i></button>
        <input type="file" id="import-file" style="display: none" accept=".json" onchange="handleFileSelect(this)">
    </div>

    <div id="viewport">
  <div id="canvas-zoom-wrap">
    <div id="canvas">
      <svg id="connections-layer"></svg>
    </div>
  </div>
</div>

    <!-- Presentation Overlay -->
    <div id="presentation-overlay">
        <div class="flex justify-between items-center p-6 z-[2010]">
            <div class="text-xl font-bold opacity-100"><i class="bi bi-play-circle mr-2"></i>スライドショー</div>
            <button id="pres-close" class="bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded-full font-bold transition-colors shadow-lg" onclick="exitPresentation()">
                <i class="bi bi-x-lg"></i> 終了
            </button>
        </div>
        
        <div id="presentation-card-container">
            <button class="pres-nav-btn pres-left" onclick="prevSlide()" title="戻る"><i class="bi bi-chevron-left"></i></button>
            
            <div id="presentation-card">
                <img id="pres-image" style="display:none;">
                <div id="pres-content"></div>
            </div>

            <button class="pres-nav-btn pres-right" onclick="nextSlide()" title="進む"><i class="bi bi-chevron-right"></i></button>
        </div>

        <div class="pres-footer">
            <span id="pres-current" class="font-bold text-2xl">1</span>
            <span class="opacity-50">/</span>
            <span id="pres-total">1</span>
        </div>
    </div>

    <!-- Video URL Modal -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">動画URLを入力</h3>
            <input type="text" id="video-url-input" class="modal-input" placeholder="https://example.com/video.mp4">
            <div class="modal-buttons">
                <button id="video-delete-btn" class="btn btn-danger" style="display:none;" onclick="deleteVideoFromCard()">削除</button>
                <div style="flex-grow:1"></div>
                <button class="btn btn-secondary" onclick="closeVideoModal()">キャンセル</button>
                <button class="btn btn-primary" onclick="addVideoToCard()">保存</button>
            </div>
        </div>
    </div>

    <!-- Link Card Modal -->
    <div id="link-card-modal" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">リンクカードを作成</h3>
            <label class="text-sm text-gray-500">URL</label>
            <div class="flex gap-2 items-center mb-3 mt-1">
                <input type="text" id="link-card-url" class="modal-input flex-1" style="margin: 0;" placeholder="https://example.com">
                <button id="link-card-fetch-btn" class="btn btn-secondary" style="white-space: nowrap;" onclick="autoFillLinkCardInfo()" title="タイトルと画像を自動取得">
                    <i class="bi bi-magic"></i> 自動取得
                </button>
            </div>
            <label class="text-sm text-gray-500">タイトル (任意)</label>
            <input type="text" id="link-card-title" class="modal-input" placeholder="サイトのタイトル">
            <label class="text-sm text-gray-500">画像URL (任意)</label>
            <input type="text" id="link-card-image" class="modal-input" placeholder="https://example.com/ogp.jpg">
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeLinkCardModal()">キャンセル</button>
                <button class="btn btn-primary" onclick="saveLinkCard()">保存</button>
            </div>
        </div>
    </div>

    <!-- Image URL Modal -->
    <div id="image-modal" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">画像URLを入力</h3>
            <input type="text" id="image-url-input" class="modal-input" placeholder="https://example.com/image.jpg">
            <div class="modal-buttons">
                <button id="image-delete-btn" class="btn btn-danger" style="display:none;" onclick="deleteImageFromCard()">削除</button>
                <div style="flex-grow:1"></div>
                <button class="btn btn-secondary" onclick="closeImageModal()">キャンセル</button>
                <button class="btn btn-primary" onclick="addImageToCard()">保存</button>
            </div>
        </div>
    </div>

    <!-- Link URL Modal -->
    <div id="link-modal" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">リンクURLを入力</h3>
            <input type="text" id="link-url-input" class="modal-input" placeholder="https://example.com">
            <div class="modal-buttons">
                <button id="link-delete-btn" class="btn btn-danger" style="display:none;" onclick="deleteLinkFromCard()">削除</button>
                <div style="flex-grow:1"></div>
                <button class="btn btn-secondary" onclick="closeLinkModal()">キャンセル</button>
                <button class="btn btn-primary" onclick="addLinkToCard()">保存</button>
            </div>
        </div>
    </div>

    <!-- Search Modal -->
    <div id="search-modal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <h3 class="text-xl font-bold mb-4">カードを検索</h3>
            <input type="text" id="search-input" class="modal-input" placeholder="キーワードを入力..." oninput="performSearch()">
            <div id="search-results" class="mt-4 max-h-60 overflow-y-auto"></div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeSearchModal()">閉じる</button>
            </div>
        </div>
    </div>

    <!-- Card Color Toolbar -->
    <div id="card-color-toolbar" class="toolbar shadow-2xl">
        <div class="flex gap-1.5 px-2">
            <div class="color-dot" data-color="#ffffff" style="background: #ffffff;" onclick="changeColor('#ffffff')"></div>
            <div class="color-dot" data-color="#fef08a" style="background: #fef08a;" onclick="changeColor('#fef08a')"></div>
            <div class="color-dot" data-color="#bbf7d0" style="background: #bbf7d0;" onclick="changeColor('#bbf7d0')"></div>
            <div class="color-dot" data-color="#bfdbfe" style="background: #bfdbfe;" onclick="changeColor('#bfdbfe')"></div>
            <div class="color-dot" data-color="#fecaca" style="background: #fecaca;" onclick="changeColor('#fecaca')"></div>
        </div>
    </div>

    <!-- Drawing Options Toolbar -->
    <div id="drawing-options-toolbar" class="toolbar shadow-2xl">
        <div class="flex items-center px-2 border-r border-gray-100">
            <button id="eraser-btn" class="btn btn-secondary" onclick="toggleEraserMode()" title="消しゴム" style="width: 36px; height: 36px; padding: 0; justify-content: center; border-radius: 50%;">
                <i class="bi bi-eraser-fill"></i>
            </button>
        </div>
        <div id="drawing-color-picker" class="flex gap-1.5 px-2 border-r border-gray-100">
            <!-- Colors will be populated by JS -->
        </div>
        <div id="stroke-width-picker" class="flex items-center gap-4 px-3">
            <div class="stroke-width-option" data-width="2" title="細い">
                <div class="stroke-preview-wrapper"><div class="stroke-preview" style="width: 2px; height: 2px;"></div></div>
            </div>
            <div class="stroke-width-option active" data-width="4" title="普通">
                <div class="stroke-preview-wrapper"><div class="stroke-preview" style="width: 4px; height: 4px;"></div></div>
            </div>
            <div class="stroke-width-option" data-width="8" title="太い">
                <div class="stroke-preview-wrapper"><div class="stroke-preview" style="width: 8px; height: 8px;"></div></div>
            </div>
            <div class="stroke-width-option" data-width="16" title="極太">
                <div class="stroke-preview-wrapper"><div class="stroke-preview" style="width: 16px; height: 16px;"></div></div>
            </div>
        </div>
    </div>

    <!-- Toolbar -->
    <div class="toolbar shadow-2xl">
        <div class="flex items-center gap-2 px-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                <i class="bi bi-node-plus"></i>
            </div>
            <a href="index.html" class="font-bold tracking-tight text-lg">CardKnot</a>
        </div>

        <div class="h-6 w-px bg-gray-200" id="toolbar-divider"></div>

        <button class="btn btn-success" onclick="startPresentation()" title="プレゼン開始">
            <i class="bi bi-play-fill"></i><span>プレゼン</span>
        </button>

        <button class="btn btn-secondary" onclick="openSearchModal()" title="検索">
            <i class="bi bi-search"></i><span>検索</span>
        </button>

        <button class="btn btn-secondary" onclick="autoLayout()" title="自動整列">
            <i class="bi bi-diagram-3"></i><span>整列</span>
        </button>
        
        <div class="share-wrapper">
            <button id="share-btn" class="btn btn-secondary" onclick="handleShare()" title="共有">
                <i class="bi bi-people"></i><span>共有</span>
            </button>
            
            <div id="user-count" class="btn btn-secondary" title="接続人数">
                <i class="bi bi-people-fill text-green-500"></i><span id="user-count-num">1</span>
            </div>
        </div>

        <div class="h-6 w-px bg-gray-200"></div>
        
        <div class="relative group card-add-menu-container">
            <button id="add-menu-trigger" class="btn btn-primary" onclick="handleAddButtonClick(event)" onmouseenter="handleAddButtonHover(event)" onmouseleave="handleAddButtonLeave(event)">
                <i class="bi bi-plus-lg"></i> <span>カード追加</span>
            </button>    
            <div id="global-card-add-menu" class="card-add-menu" onmouseenter="handleMenuHover(event)" onmouseleave="handleMenuLeave(event)">
                <button class="px-4 py-3 text-left hover:bg-gray-100 dark:hover:bg-slate-700 flex items-center gap-3 text-sm transition-colors text-gray-700 dark:text-gray-200" onclick="addNewCard('text'); toggleGlobalAddMenu(event)">
                    <i class="bi bi-card-text text-blue-500"></i> テキスト
                </button>
                <button class="px-4 py-3 text-left hover:bg-gray-100 dark:hover:bg-slate-700 flex items-center gap-3 text-sm transition-colors text-gray-700 dark:text-gray-200" onclick="addNewCard('image'); toggleGlobalAddMenu(event)">
                    <i class="bi bi-image text-green-500"></i> 画像
                </button>
                <button class="px-4 py-3 text-left hover:bg-gray-100 dark:hover:bg-slate-700 flex items-center gap-3 text-sm transition-colors text-gray-700 dark:text-gray-200" onclick="addNewCard('video'); toggleGlobalAddMenu(event)">
                    <i class="bi bi-camera-video text-red-500"></i> 動画
                </button>
                <button class="px-4 py-3 text-left hover:bg-gray-100 dark:hover:bg-slate-700 flex items-center gap-3 text-sm transition-colors text-gray-700 dark:text-gray-200" onclick="addNewCard('link'); toggleGlobalAddMenu(event)">
                    <i class="bi bi-link-45deg text-purple-500"></i> リンク
                </button>
            </div>
        </div>
        <button id="drawing-mode-btn" class="btn btn-secondary" onclick="toggleDrawingMode()" title="手書きモード">
            <i class="bi bi-pencil"></i><span>手書き</span>
        </button>

        <button class="btn btn-danger" onclick="deleteSelected()" title="選択中を削除">
            <i class="bi bi-trash3"></i>
        </button>
    </div>

    <!-- Minimap -->
    <div id="minimap-container">
        <div id="minimap-content"></div>
        <div id="minimap-viewport-indicator"></div>
        <button id="minimap-toggle" onclick="toggleMinimap()" title="ミニマップを最小化">
            <i class="bi bi-chevron-down"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
